<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header" aria-label="Header">
            <h1>Demon Slayer</h1>
            <img src="https://s2-techtudo.glbimg.com/cI-azLksn8dQrIUTFftf_IMMbSE=/0x0:1280x720/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/J/8/EbfA0BTv2pV98gASWdfA/f5d0f04e85a224493fe9caa2e59740811630901421-main.png"
                alt="DemonSlayer">
        </header>
        <nav class="menu" aria-label="Menu">
            <h1>Spy x Family</h1>
            <img src="https://jardimdasamericas.com.br/uploads/2024/04/capa-filme-spy-x-family-codigo-branco-a3a40-large.jpg"
                alt="SpyFamily">
        </nav>
        <section class="hero" aria-label="Hero">
            <h1>Classroom of the Elite</h1>
            <img src="https://hgsanime.com/wp-content/uploads/2022/02/classroom-of-the-elite.jpg" alt="Classroom">

        </section>
        <main class="main" aria-label="Main Content">
            <h1>Zom 100 Bucked List of the Dead</h1>
            <img src="https://a.storyblok.com/f/178900/1920x1080/bbf60565bd/zom-100-bucket-list-of-the-dead-key-visual.jpg"
                alt="Zom100">
        </main>
        <aside class="banner" aria-label="Banner">
            <h1>Jujutsu Kaisen</h1>
            <img src="https://awsimages.detik.net.id/community/media/visual/2024/02/08/jujutsu-kaisen.jpeg?w=700&q=90"
                alt="Jujutsu">
        </aside>
        <section class="extra" aria-label="Extra Content">
            <h1>Reborn as a Vending Machine</h1>
            <img src="https://www.dvdplanetstore.pk/wp-content/uploads/2024/01/902JIF49zAyUdDyh1DNH0ZhSdBj.jpg"
                alt="Machine">
        </section>
        <figure class="image" aria-label="Image">
            <img src="https://thumbs.dreamstime.com/b/adoro-o-s%C3%ADmbolo-card%C3%ADaco-vetor-desenhado-%C3%A0-m%C3%A3o-de-anime-com-palavras-eu-cora%C3%A7%C3%A3o-vetorial-letras-181483149.jpg"
                alt="Amo anime">
        </figure>
    </div>
    <footer class="footer" aria-label="Footer">
        <h1>Pri Trevizan ‚ù§ Descodificadas 2024</h1>

</html>
